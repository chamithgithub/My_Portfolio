<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 1 </title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/fonts/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="./assets/img/favicon.png">
    <style>

        #btn_Customer:hover, #btn_Item:hover, #btn_Place_Order:hover, #btn_Manage_Orders:hover {
            cursor: pointer;
            background: linear-gradient(
        rgb(133, 10, 241) 0%, rgb(187, 198, 32) 100%);
        }

    </style>
</head>
<body>

<!--dashboard form / home-->
<main id="dashboard_main_container " class="container-fluid row me-0 pe-0 ms-0 ps-0 overflow-hidden" >
    <!--headings-->

    <div class="container mt-5 col-md-6 col-sm-12 text-center">
        <h1 class="bg-warning fw-bold fs-2 col-12 mb-5">Welcome to POS System</h1>

        <!--bg image-->
        <img src="../pos/assets/img/young-bartender-using-cash-register-bar-counter-pub.jpg"
             class="img-fluid col-12" alt="bg_image">
    </div>

    <!--buttons-->
    <aside class="col-md-6 col-sm-12 row gap-4 mt-5 mb-5 justify-content-center text-center">
        <div id="btn_Customer" class="col-4 shadow bg-body rounded-2 ">
            <h3 class="T1 fs-3 mt-3">Customer</h3>
            <img src="" alt="">
        </div>

        <div id="btn_Item" class="col-4 shadow bg-body rounded-2 h-50">
            <h3 class="T1 fs-3 mt-3">Item</h3>
            <img src="" alt="">
        </div>

        <div id="btn_Place_Order" class="col-4 shadow bg-body rounded-2 h-50">
            <h3 class="T1 fs-3 mt-3">Place Order</h3>
            <img src="" alt="">
        </div>

        <div id="btn_Manage_Orders" class="col-4 shadow bg-body rounded-2 h-50">
            <h3 class="T1 fs-3 mt-3">Manage Orders</h3>
            <img src="" alt="">
        </div>
    </aside>
</main>

<script src="./assets/js/bootstrap.min.js"></script>

</body>
</html>
