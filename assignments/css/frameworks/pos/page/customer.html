<body>
<main class="container-fluid" style="
    margin-top: 100px;
">
    <br>
    <h1>MANAGE CUSTOMER</h1>
    <br>

    <section class="row" style="
    margin-top: 10px;">

        <div class=" d-flex flex-md-column flex-sm-row">
            <form class="d-flex flex-column flex-sm-row" role="search">
                <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </section>

    <br>

    <section class="row">


            <!-- Button save modal -->
            <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#exampleModal">Save Customer</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-success">
                            <h5 class="modal-title" id="exampleModalLabel1">New Customer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formGroupExampleInput1" class="form-label">Customer ID:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Ex: C001">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Customer Name:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ex: Kamal Gunarathna">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput3" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Ex: Kalutara">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput4" class="form-label">Salary:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Ex: Rs.90 000">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info">Save</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>


            <!-- Button update modal -->
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal2">Update Customer</button>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-warning">
                            <h5 class="modal-title" id="exampleModalLabel2">Update Customer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formGroupExampleInput5" class="form-label">Customer ID:</label>
                                <input type="text" class="form-control" disabled id="formGroupExampleInput5" placeholder="Ex: C001">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput6" class="form-label">Customer Name:</label>
                                <input type="text" class="form-control" disabled id="formGroupExampleInput6" placeholder="Ex: Kamal Gunarathna">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput7" class="form-label">Address:</label>
                                <input type="text" class="form-control" disabled id="formGroupExampleInput7" placeholder="Ex: Kalutara">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput8" class="form-label">Salary:</label>
                                <input type="text" class="form-control" disabled id="formGroupExampleInput8" placeholder="Ex: Rs.90 000">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info">Update</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


    </section>
    <br>

    <section class="container-fluid">

    </section>
