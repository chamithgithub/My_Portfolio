<body>
<main class="container-fluid" style="margin-top: 100px">
    <br>
    <h1>MANAGE ITEMS</h1>
    <br>

    <section class="row">
        <div class=" d-flex flex-md-column flex-sm-row">
            <form class="d-flex flex-column flex-sm-row" role="search">
                <input class="form-control me-2 " type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning" type="submit">Search</button>
            </form>
        </div>
    </section>

    <br>

    <section class="row">
        <div class="container-fluid justify-content-center gap-3 d-flex flex-xxl-row">
            <!-- Button Save modal -->
            <button type="button" class="btn btn-success " data-bs-toggle="modal" data-bs-target="#exampleModal">Save Item</button>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-success">
                            <h5 class="modal-title" id="exampleModalLabel1">Add New Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formGroupExampleInput1" class="form-label">Item Code:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput1" placeholder="Ex: I001">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Item Name:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ex: Rice">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput3" class="form-label">Quntity:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Ex: 1000Kg">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput4" class="form-label">Unit Price:</label>
                                <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Ex: Rs. 210">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success">Save</button>
                            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>


            <!-- Button Update modal -->
            <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#exampleModal2">Update Item</button>

            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-warning">
                            <h5 class="modal-title" id="exampleModalLabel2">Update Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formGroupExampleInput5" class="form-label">Item Code:</label>
                                <input type="text" class="form-control" disabled id="formGroupExampleInput5" placeholder="Ex: I001">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput6" class="form-label">Item Name:</label>
                                <input type="text" class="form-control"  disabled id="formGroupExampleInput6" placeholder="Ex: Rice">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput7" class="form-label">Quntity:</label>
                                <input type="text" class="form-control" disabled id="formGroupExampleInput7" placeholder="Ex: 1000Kg">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput8" class="form-label">Unit Price:</label>
                                <input type="text" class="form-control" disabled id="formGroupExampleInput8" placeholder="Ex: Rs. 210">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-warning">Update</button>
                            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Button Delete modal -->
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal3">Delete Item</button>

            <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel3" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-danger">
                            <h5 class="modal-title" id="exampleModalLabel3">Delete Item</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formGroupExampleInput9" class="form-label">Item Code:</label>
                                <input type="text" class="form-control" disabled id="formGroupExampleInput9" placeholder="Ex: I001">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput10" class="form-label">Item Name:</label>
                                <input type="text" class="form-control" disabled id="formGroupExampleInput10" placeholder="Ex: Rice">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput11" class="form-label">Quntity:</label>
                                <input type="text" class="form-control" disabled id="formGroupExampleInput11" placeholder="Ex: 1000Kg">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput12" class="form-label">Unit Price:</label>
                                <input type="text" class="form-control" disabled id="formGroupExampleInput12" placeholder="Ex: Rs. 210">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger">Delete</button>
                            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <br><br><br>

    <section class="container-fluid">
        <table  class="table table-danger">
            <thead class="table-warning">
            <tr>
                <th scope="col">Item Id</th>
                <th scope="col">Item Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Unit Price</th>
            </tr>
            </thead>

        </table>
    </section>

</main>

<script src="../assets/js/bootstrap.bundle.min.js"></script>

</body>
</html>
