<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 5</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <meta name="viewport" content="width=device-width initial-scale=1">

        section{
            border: 1px solid red;
            height: 400px;
            width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;

        }
        section>div{
            border: 1px solid green;
        }


    </style>
</head>
<body>
<section>
    <div>1</div>

    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
</section>
</body>
</html>
