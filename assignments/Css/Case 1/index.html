<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case 1</title>
    <link rel="stylesheet" href="assets/normalize.css">
    <style>
        main {

            height: 100vh;
            width: 100vw;
            /*border: solid red;*/
            position: relative;
            /*background: red;*/
        }

        main > section {
            /*border:1px solid green;*/
            height: 50vh;
            width: 50vw;
            position: absolute;
        }

        main > section:nth-child(1) {
            background-color: red;
            left: 0;
            top: 0;
        }

        main > section:nth-child(2) {
            background-color: green;
            right: 0;
            top: 0;
        }

        main > section:nth-child(3) {
            background-color: orange;
            left: 0;
            bottom: 0;

        }

        main > section:nth-child(4) {
            background-color: deeppink;
            bottom: 0;
            right: 0;
        }

        main > div:first-of-type {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            /*border: 1px solid blue;*/
            background-color: white;
        }

        main > div:first-of-type > div {
            width: 60px;
            height: 60px;
            background-color: red;
            border-radius: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;

        }

        main > div:nth-child(6), main > div:nth-child(7), main > div:nth-child(8), main > div:nth-child(9) {
            width: 150px;
            height: 150px;
            background-color: white;
            position: absolute;
        }

        main > div:nth-child(6) {
            left: 0;
            top: 0;
            border-bottom-right-radius: 100%;
        }

        main > div:nth-child(7) {
            right: 0;
            top: 0;
            border-bottom-left-radius: 100%;
        }

        main > div:nth-child(8) {
            left: 0;
            bottom: 0;
            border-top-right-radius: 100%;
        }

        main > div:nth-child(9) {
            right: 0;
            bottom: 0;
            border-top-left-radius: 100%;
        }
    </style>
</head>
<body>
<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <!--    center box-->
    <div>
        <!--        center circle-->
        <div>

        </div>
    </div>
    <!--    side conner circles parts-->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</main>

</body>
</html>
