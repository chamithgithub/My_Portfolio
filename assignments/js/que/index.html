<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JsQue</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <style>
        #container{
            display: flex;
        }
        #container>div{
            width: 140px;
            height: 80px;
            border: 1px solid black;
            position: relative;
        }
        #container>div>h1{
            font-size: 20px;
            position: absolute;
            margin: auto;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: max-content;
            height: max-content;
        }
    </style>
</head>
<body>

<section class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-5">
          <form>
              <div class="mb-3">
                  <label  class="form-label">Name</label>
                  <input type="text" class="form-control" id="txtName">
              </div>
              <div>
                  <label  class="form-label">Color</label>
                  <input type="color" class="form-control" id="txtColor">
              </div>
              <button type="button" id="btnQue" class="btn-outline-success mt-2">AddToQue</button>
          </form>
      </div>
    </div>
</section>

<section class="container-fluid">
    <section id="container" class="mt-5">

    </section>
</section>

<script src="../assets/js/jquery-3.6.1.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script>

    var cueData={
        persons:[
            {name:"Chamith",color:"yellow"},
            {name:"Dilshan",color:"green"},
            {name:"Malith",color:"orange"}
        ],
        nextPerson:function(){
            var lastPerson= this.persons.pop();
            this.persons.unshift(lastPerson);
        }
    }

    renderDivs();
    function renderDivs(){
        $("#container").empty();
        for (let i = 0; i < cueData.persons.length; i++) {
            $("#container").append(`<div style="background-color: ${cueData.persons[i].color}"><h1>${cueData.persons[i].name}</h1></div>`);
        }
        cueData.nextPerson();
    }

    setInterval(renderDivs,500);

    $("#btnQue").click(function (){
        let inputName= $("#txtName").val();
        let selectedColor= $("#txtColor").val();
        var person={name:inputName,color:selectedColor};
        cueData.persons.unshift(person);
    });
</script>
</body>
</html>
