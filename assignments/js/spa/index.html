<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CustomerPage</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fonts/css/all.min.css">

    <link rel="icon" href="assets/img/favicon.png">
    <style>
        #customer_main_container, #item_main_container, #manage_orders_main_container, #place_order_main_container {
            position: absolute;
            top: 7%;
        }

        /*dashboard buttons hover effect all in common*/
        #btn_Customer:hover, #btn_Item:hover, #btn_Place_Order:hover, #btn_Manage_Orders:hover {
            cursor: pointer;
            background: linear-gradient(45deg, rgba(16, 238, 197, 0.5), rgba(214, 14, 71, 0.5) 100%);
        }
#dashboard_main_container{
    background-image: url("../spa/assets/img/abstract-blur-supermarket.jpg");
}
    </style>
</head>


<!--             ------             header        ------              -->

<header id="header_container">

    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container-fluid shadow p-2 mb-2 bg-body rounded">
            <img src="./assets/img/123.jpg" width="75" height="75">
            <p class="navbar-brand">POS System</p>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="btn_To_Home" class="nav-link active link-primary" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="btn_To_Customer" class="nav-link active link-primary" href="#">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a id="btn_To_Item" class="nav-link active link-primary" href="#">Item</a>
                    </li>
                    <li class="nav-item">
                        <a id="btn_To_Orders" class="nav-link active link-primary" href="#">Order Details</a>
                    </li>
                    <li class="nav-item">
                        <a id="btn_To_placeOrders" class="nav-link active link-primary" href="#">place Order</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<body>

<!-- home-->
<main id="dashboard_main_container"  class="container-fluid row me-0 pe-0 ms-0 ps-0 mt-5 overflow-hidden">

    <!--headings-->
    <div class="container col-md-6 col-sm-12 text-center">
        <h1 class="bg-warning fw-bold fs-2 col-12 mb-5">Welcome to POS System</h1>

        <!--image-->
        <img src="../assets/img/young-bartender-using-cash-register-bar-counter-pub.jpg"
             class="img-fluid col-12" alt="bg_image">
    </div>

    <!--btn-->
    <aside class="col-md-6 col-sm-12 row gap-4 mt-5 mb-5 justify-content-center text-center">

        <div id="btn_Customer" class="col-4 shadow bg-body rounded-1 h-50">
            <i class='fas fa-address-card mt-5' style='font-size:48px'></i>
            <img src="assets/icon/icons8-customer-80.png" alt="">
            <h3 class="display-6 fs-3 mt-3">Customer</h3>
        </div>

        <div id="btn_Item" class="col-4 shadow bg-body rounded-1 h-50">
            <i class="fa-solid fa-cubes mt-5" style='font-size:48px'></i>3
            <img src="assets/icon/icons8-open-box-48.png" alt="">
            <h3 class="display-6 fs-3 mt-3">Item</h3>
        </div>

        <div id="btn_Place_Order" class="col-4 shadow bg-body rounded-1 h-50">
            <i class="fa-solid fa-cart-shopping mt-5" style='font-size:48px'></i>
            <img src="assets/icon/icons8-purchase-order-48.png" alt="">
            <h3 class="display-6 fs-3 mt-3">Place Order</h3>
        </div>

        <div id="btn_Manage_Orders" class="col-4 shadow bg-body rounded-1 h-50">
            <i class="fa-solid fa-file-invoice mt-5" style='font-size:48px'></i>
            <img src="assets/icon/icons8-order-64.png" alt="">
            <h3 class="display-6 fs-3 mt-3">Manage Orders</h3>
        </div>
    </aside>

</main>





<script src="../spa/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../spa/assets/js/jquery-3.6.1.min.js"></script>


</body>
</html>
